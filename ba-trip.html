  <div class="form_wrapper" style='background: #e3e3e3;box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);'>
    <div class="form_container">
      <div class="title_container">
        <div class="title-head"><font color="#0056ff">ลงทะเบียนเข้าใช้งาน<br>LINE Retail Society</font></div>
      </div>
      <div class="row clearfix">
        <div>
          <center>
            <div id="MyProfile"></div>
          </center>
          <form style="margin-top:20px;" class="needs-validation" novalidate>
            <div class="form-row">
              <div class="input_field" style="width:100% !important;">

              </div>
              <div class="input_field" style="width:100% !important;">

                <input type="text" class="form-control" id="txtEmpName" placeholder="ชื่อ-นามสกุล" required/>
              </div>
              <div class="input_field" style="width:100% !important;"> 
                <span><i aria-hidden="true" class="fa fa-phone"></i></span>
                <input type="number" class="form-control" id="txtEmpPhone" placeholder="หมายเลขโทรศัพท์" required/>
              </div>
              <div class="input_field select_option">
                <select id="txtEmpGroup" class="form-control" style="font: 400 12px ekachon-regular !important;" required/>
                  <option></option>
                    <option value="ttb bank">พนักงาน ttb bank</option>
                    <option value="OTHER-Outsider">บุคคลภายนอกธนาคาร</option>
                </select>
                <div class="select_arrow"></div>
              </div>
            </div>
            <center>
            <div style="font-weight: 600; color:#ff0000; padding:20px;width:100% !important;">
              ขอสงวนสิทธิ์สำหรับผู้ที่มีส่วนเกี่ยวข้องเท่านั้น
            </div>
            </center>
